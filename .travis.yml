
# request for ubuntu 14.04 Trusty VM
sudo: true
dist: trusty

matrix:
    include:
        - compiler: gcc
          before_install:
              - sudo apt-get -qq update
              - sudo apt-get install -y libpthread-stubs0-dev
        - compiler: clang
          before_install:
              - sudo apt-get -qq update
              - sudo apt-get install -y libpthread-stubs0-dev
          os: linux
        - compiler: clang
          os: osx
          osx_image: xcode8

before_script:
    - mkdir build
    - cd build
    - cmake ..

script:
    - cmake --build .
    - ctest --verbose --output-on-failure
